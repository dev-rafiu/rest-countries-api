<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome icon -->
    <script
      src="https://kit.fontawesome.com/8d7b7c02c4.js"
      crossorigin="anonymous"
    ></script>

    <!-- css file  -->

    <!-- js file -->

    <title>Where in the world?</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- primary header -->
      <header class="primary-header" id="primary-header">
        <p>Where in the world?</p>
        <button class="dark-mode-toggle" id="dark-mode-toggle">
          <span>Dark mode</span>
        </button>
      </header>

      <main>
        <header class="actions-header">
          <!-- search bar -->
          <div class="search-container">
            <span>
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" placeholder="Search for a country" />
          </div>
          <!-- region filter  -->
          <div class="control">
            <select name="" id="">
              <option value="" disabled selected>Filter by Region</option>
              <option value="africa">Africa</option>
              <option value="africa">America</option>
              <option value="africa">Asia</option>
              <option value="africa">Europe</option>
              <option value="africa">Oceania</option>
            </select>
          </div>
        </header>

        <div class="countries-grid">
          <template>
            <article class="country">
              <img src="" alt="" class="country__flag" />
              <div>
                <h3 class="country__name"></h3>
                <div class="country__details">
                  <p>Population : <span class="population"></span></p>
                  <p>Region: <span class="region"></span></p>
                  <p>Capital: <span class="capital"></span></p>
                </div>
              </div>
            </article>
          </template>
        </div>
      </main>
    </div>
  </body>
</html>
