<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website that displays a list of countries from an api"
    />

    <!-- font awesome icon -->
    <script
      src="https://kit.fontawesome.com/8d7b7c02c4.js"
      crossorigin="anonymous"
    ></script>

    <!-- css file  -->
    <link rel="stylesheet" href="/style.css" />

    <!-- js file -->
    <script defer src="./script.js"></script>

    <title>Where in the world?</title>
  </head>
  <body>
    <div class="homepage">
      <!-- primary header -->
      <header class="primary-header" id="primary-header">
        <div class="container">
          <p class="site-name">Where in the world?</p>
          <button class="dark-mode-toggle" id="dark-mode-toggle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
              fill="currentColor"
            >
              <path
                d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 
                155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 
                2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 
                7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
              />
            </svg>
            <span>Dark mode</span>
          </button>
        </div>
      </header>

      <main class="main-content">
        <div class="container" id="main-container">
          <header class="controls-header">
            <!-- search input -->
            <div class="search-container">
              <span class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input
                type="text"
                placeholder="Search for a country..."
                id="search-input"
              />
            </div>
            <!-- region filter  -->
            <div class="filter-container">
              <select name="" id="region-filter">
                <option value="" disabled selected>Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
              </select>
            </div>
          </header>

          <!-- skeleton loader -->
          <div
            class="skeleton-loader-container countries-grid"
            id="skeleton-loader-container"
          >
            <article class="skeleton-loader">
              <div class="country__flag"></div>
              <div class="country__details">
                <h3 class="country__name" id="country__name"></h3>
                <p>
                  <span class="population" id="population"></span>
                </p>
                <p><span class="region" id="region"></span></p>
                <p><span class="capital" id="capital"></span></p>
              </div>
            </article>

            <article class="skeleton-loader">
              <div class="country__flag"></div>
              <div class="country__details">
                <h3 class="country__name" id="country__name"></h3>
                <p>
                  <span class="population" id="population"></span>
                </p>
                <p><span class="region" id="region"></span></p>
                <p><span class="capital" id="capital"></span></p>
              </div>
            </article>

            <article class="skeleton-loader">
              <div class="country__flag"></div>
              <div class="country__details">
                <h3 class="country__name" id="country__name"></h3>
                <p>
                  <span class="population" id="population"></span>
                </p>
                <p><span class="region" id="region"></span></p>
                <p><span class="capital" id="capital"></span></p>
              </div>
            </article>

            <article class="skeleton-loader">
              <div class="country__flag"></div>
              <div class="country__details">
                <h3 class="country__name" id="country__name"></h3>
                <p>
                  <span class="population" id="population"></span>
                </p>
                <p><span class="region" id="region"></span></p>
                <p><span class="capital" id="capital"></span></p>
              </div>
            </article>

            <article class="skeleton-loader">
              <div class="country__flag"></div>
              <div class="country__details">
                <h3 class="country__name" id="country__name"></h3>
                <p>
                  <span class="population" id="population"></span>
                </p>
                <p><span class="region" id="region"></span></p>
                <p><span class="capital" id="capital"></span></p>
              </div>
            </article>

            <article class="skeleton-loader">
              <div class="country__flag"></div>
              <div class="country__details">
                <h3 class="country__name" id="country__name"></h3>
                <p>
                  <span class="population" id="population"></span>
                </p>
                <p><span class="region" id="region"></span></p>
                <p><span class="capital" id="capital"></span></p>
              </div>
            </article>

            <article class="skeleton-loader">
              <div class="country__flag"></div>
              <div class="country__details">
                <h3 class="country__name" id="country__name"></h3>
                <p>
                  <span class="population" id="population"></span>
                </p>
                <p><span class="region" id="region"></span></p>
                <p><span class="capital" id="capital"></span></p>
              </div>
            </article>

            <article class="skeleton-loader">
              <div class="country__flag"></div>
              <div class="country__details">
                <h3 class="country__name" id="country__name"></h3>
                <p>
                  <span class="population" id="population"></span>
                </p>
                <p><span class="region" id="region"></span></p>
                <p><span class="capital" id="capital"></span></p>
              </div>
            </article>
          </div>

          <div class="countries-grid" id="countries-grid">
            <!-- this is a template that holds the structure of the country card, all data has been added inside the script.js file -->
            <template id="country-template" class="country-template">
              <article class="country" id="country-card">
                <img src="" alt="" class="country__flag" id="country__flag" />
                <div class="country__details">
                  <h3 class="country__name" id="country__name"></h3>
                  <p>
                    Population :
                    <span class="population" id="population"></span>
                  </p>
                  <p>Region: <span class="region" id="region"></span></p>
                  <p>Capital: <span class="capital" id="capital"></span></p>
                </div>
              </article>
            </template>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
