<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website that displays a list of countries from an api"
    />

    <!-- font awesome icon -->
    <script
      src="https://kit.fontawesome.com/8d7b7c02c4.js"
      crossorigin="anonymous"
    ></script>

    <!-- css file  -->
    <link rel="stylesheet" href="/style.css" />

    <!-- js file -->
    <script defer src="./script.js"></script>

    <title>Where in the world?</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- primary header -->
      <header class="primary-header" id="primary-header">
        <div class="container">
          <p class="site-name">Where in the world?</p>

          <button class="dark-mode-toggle" id="dark-mode-toggle">
            <span class="lightmode-icon" id="lightmode-icon"
              ><i class="fa-regular fa-moon"></i
            ></span>
            <span class="darkmode-icon" id="darkmode-icon">
              <i class="fa-solid fa-moon"></i>
            </span>
            <span>Dark mode</span>
          </button>
        </div>
      </header>

      <main class="main-content">
        <div class="container" id="main-container">
          <header class="controls-header">
            <!-- search bar -->
            <div class="search-container">
              <span class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input type="text" placeholder="Search for a country..." />
            </div>
            <!-- region filter  -->
            <div class="filter-container">
              <select name="" id="">
                <option value="" disabled selected>Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="africa">America</option>
                <option value="africa">Asia</option>
                <option value="africa">Europe</option>
                <option value="africa">Oceania</option>
              </select>
            </div>
          </header>

          <div class="countries-grid" id="countries-grid">
            <template id="country-template">
              <article class="country" id="country">
                <img src="" alt="" class="country__flag" id="country__flag" />
                <div class="country__details">
                  <h3 class="country__name" id="country__name"></h3>
                  <p>
                    Population :
                    <span class="population" id="population"></span>
                  </p>
                  <p>Region: <span class="region" id="region"></span></p>
                  <p>Capital: <span class="capital" id="capital"></span></p>
                </div>
              </article>
            </template>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
